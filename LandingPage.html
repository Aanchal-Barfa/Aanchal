<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }
        section{
            min-height: 100vh;
            background-image:url("https://lagunamg.com/wp-content/uploads/2020/10/61OFiGnBlgL.jpg") ;
            background-size: 100% 100%;
            background-repeat:no-repeat ;
            background-size:cover;
        }
        .container{
            width:85%;
            margin: auto;
        }
        nav{
            height: 80px;
        }
        nav h1{
            float:left;
            line-height: 80px;
            font-size: 35px;
            font-size: inline;
            color:#b90606fe;
        }
        nav ul{
            float: right;
            line-height: 80px;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
            padding: 0px 6px;
        }
        nav ul li a{
            color: #f14131;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
        }
        nav ul li a:hover{
            background-color:white;
            transition: 0.5s ease;
            padding: 7px 8px;
        }
        nav ul li .active{
            background-color:white ;
            padding: 3px 3px;
        }
        .article{
            width: 50%;
            margin: auto;
            text-align: center;
            transform: translateY(25vh);
        }

        .article h1{
            font-size: 36px;
            color: #bd5050;
            text-shadow:1px 1px 2px black ;
            letter-spacing: 1.5px;
            font-weight: 800;
            margin-bottom: 25px;  
        } 
       .article p{
            font-size: 18px;
            color:#ed8686;
            text-shadow:1px 1px 2px rgb(0, 0, 0) ;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        .article .btn{
            color:rgb(195, 48, 48) ;
            text-decoration: none;
            padding: 12px 25px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            background-color: white ;
        }
        .article .btn:hover{
            background-color: rgb(237, 128, 95);
            transition: 0.5s ease;

        }


        header {
            color:rgba(227, 23, 40, 0.815);
            background-color:rgba(223, 216, 217, 0.607);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            font-size: 10px;
            
            
        }
         .top{
           margin-inline: 20px;
          font-family: Arial, sans-serif;
          font-weight: 700; 
          font-size:25px;
         
        }
        
        
       .header .media-icons {
            position: relative;
            margin-inline:20px ;
            font-size: 24px;
        }
        
        .header .media-icons a{
            padding:10px 20px; 
             color: rgb(130, 94, 94);
             border: 2px sold red;
             border-radius:10px ;
             align-items: right;
             margin: 0px 8px;
             box-shadow: insert 0 0 10px red, 0 0 10px red;
             transition: 0.3s ease; 
        }
        .header .media-icons a:hover{
            transform: scale(1.2)translateY(-10px);
            color: red;
            border: 2px solid red;
        }
        
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
       <header class="header">
        <h1 class="top">Landing Page</h1>
        <div class="media-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
   </div>
       </header>




    <section>
        <div class="container">
            <nav>
                <h1>Logo</h1>
                <ul>
                    
                        <li><a href="" class="active"> Home</a></li>

                        <li><a href="">Services</a></li>
                        <li><a href="">Project</a></li>
                        <li><a href=""> Contact</a></li>
                </ul>
            </nav>

</body>
</html>
